random_line(){
    file="$1"
    line=''
    if [ -f "$file" ];then
cmd="cat $file | sort --random-sort | head -n 1"
line=$( eval "$cmd" )
        if [  -n "$line" ];then
            echo "$line"
        else
            reason_of_death "no such line"
        fi
    else
        reason_of_death "no such file" "$file"
    fi
}
export -f random_line
