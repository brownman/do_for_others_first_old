

assert () 
{ 
#delegate: returnin, exiting 
    local args=("$@");

    #add_test "${args[@]}";
    proxy sleep 1
    let 'res=1';
    if [ "${#args[@]}" -eq 2 ]; then
        local action="${args[0]}";
        local item="${args[1]}";
        case "$action" in 
            dir_exist)
                [ -d "$item" ] && res=0
            ;;
            file_exist)
                [ -f "$item" ] && res=0
            ;;
            file_has_content)
                [ -s "$item" ] && res=0
            ;;
            string_has_content)
                [ -n "$item" ] && res=0
            ;;
            *)
                echo "assertion not defined yet: $action"
proxy               go_home 
            ;;
        esac;
    else
        echo "supply 2 args: $@";
 proxy        go_home
    fi;
    
    echo "ASSERT: $res"
    if [ $res -eq 1 ];then
      proxy  go_home
    fi
    }

#export -f assert
