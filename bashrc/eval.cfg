export command1='/usr/bin/notify-send hi there'
detach(){
    echo "DETACH():"
    if [  $# -eq 2 ];then

VERSION=$1
shift
local cmd="$@"
local cmd1=''

if [ "$VERSION" -eq 0 ];then
    cmd1="eval \"$cmd\""
elif [ "$VERSION" -eq 1  ];then
    cmd1="eval exec  \"$cmd\""
elif [ "$VERSION" -eq 2  ];then
    cmd1="nohup \"$cmd\" &"

else
    cmd1=" eval \"$cmd\" & ; disown;"
fi
else 'Supply 2 arguments: version, cmd'
fi
commander $cmd1
}


commander(){

    echo "COMMANDER()"
    if [ $# -gt 0 ];then
cmd="$@"

echo -e "evaluating:\t\t $cmd"
eval $cmd
else
    echo "No arguments - no command"
fi
}

export -f commander
export -f detach
