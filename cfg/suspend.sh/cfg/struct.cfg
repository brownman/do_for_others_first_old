if [ ! -d "$dir_base" ];then
    echo 'please set the dir_base in ~/.bashrc'
    exit
else
    export dir_root=$dir_base
fi

export editor=/usr/bin/vi


export dir_txt=$dir_root/txt
export dir_sh=$dir_root/sh

export dir_cfg=$dir_root/cfg
export dir_act=$dir_root/act

export dir_data=$dir_root/data
export dir_constants=$dir_data
export dir_workspace=$dir_root/WORKSPACE
export dir_tmp=$dir_root/tmp



export file_bash=$dir_cfg/bashrc.cfg
export file_vim=$dir_cfg/vimrc.cfg
export file_idea=$dir_txt/idea.txt

export dir_dropbox=~/Dropbox
