save(){
    clear
    print_func
    cmd="history 2 | head -1 | sed 's/^ [0-9]*//g' "
        echo 'SAVING..'
        line=`eval "$cmd"`
        local dir=`pwd`
        file=$dir/.history
        file1=$dir_root/.history
        pipe="s/^ *[0-9]* *//g"
        echo 
        print_color 36 "FILES:\n$file\n$file1"
        echo
        echo
        print_color 34 "CONTENT: "

        echo "$line" | sed "$pipe" | tee -a $file >> $file1




       cat $file | grep --color=auto "|"

        print_color 32 "DONE!"
}
export -f save
