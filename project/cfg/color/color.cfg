########################################
# pretty printing functions



trace(){
    if [ "$TRACE" = true ];then
        arg "$@"
        cmd="$script _${args[@]}"
        #echo "$cmd"
        eval "$cmd"
    fi
}

color1()       { echo -e "\x1B[01;33m[*]\x1B[0m $@"; }
color2()       { echo -e "\x1B[01;34m[*]\x1B[0m $@"; }
color3()       { echo -e "\x1B[01;35m[*]\x1B[0m $@"; }
color4()       { echo -e "\x1B[01;36m[*]\x1B[0m $@"; }
blue()       { echo -e "\x1B[01;30m[*]\x1B[0m $@"; }
red() { echo -e "\x1B[01;31m[*]\x1B[0m $@"; }
green()         { echo -e "\x1B[01;32m[*]\x1B[0m $@"; }
print_error(){
    red "Error:"
    echo "$@"
}
print_note(){
    color3 "Note:"
    echo "$@"
}
print_evaluating(){
    print_line
    echo
    color4 "Evaluating:"
    echo "$@"
    print_line
    echo
}
print_motivation(){
    color2 "MOTIVATION:"
    echo "$@"
}
print_caller(){
    print_func
    red "SOURCE.SH"
    echo -e "\t\t\t  $0"
    if [ "$DEBUG" = true ];then

        local num=1
        num=1
        echo "${BASH_SOURCE[$num]}:${FUNCNAME[$num]}:${BASH_LINENO[$num]}"
        num=2
        echo "${BASH_SOURCE[$num]}:${FUNCNAME[$num]}:${BASH_LINENO[$num]}"
        num=3
        echo "${BASH_SOURCE[$num]}:${FUNCNAME[$num]}:${BASH_LINENO[$num]}"
        print_line
        echo
        echo

    fi
    #local str=`caller $num`
    #color3 "CALLER:"
    #echo -e "$num)\t\t $str"
}




print_line() { 
    hr='----------------------------------------------------------------'
    printf '%s' "${hr:0:${COLUMNS:-$(tput cols)}}"
}
print_result(){ 
    print_sum 'Results:'
    echo -e  "$@"
}



print_status()       { echo -e "\x1B[01;30m[*]\x1B[0m $@"; }
print_good()         { echo -e "\x1B[01;32m[*]\x1B[0m $@"; }
print_got()          { echo -e "\x1B[01;33m[*]\x1B[0m $@"; }
function print_call  { echo -e "\x1B[01;34m[*]\x1B[0m $@"; }
function print_sum  { echo -e "\x1B[01;35m[*]\x1B[0m $@"; }

export -f print_note
export -f print_got
export -f print_call
