########################################
# pretty printing functions

print_script(){
    color1 'SCRIPT:'
    echo "         $0"
}
print_func(){
    color1 'FUNCTION:'
    echo "            ${FUNCNAME[1]}"
}





print_about_self(){
    print_script
    color2 'ABOUT FILE:'
    file=`basename $0`
    echo "File: $file"
    if [ -f "$file" ];then
        str1=`cat $file | grep -m1 help01`
        str2=`cat $file | grep -m1 example01`

        echo -e "$str1"
        echo -e "$str2"
    else
        reason_of_death 'no such file' "$file"
    fi
} 
export -f print_about_self

export -f print_evaluating

export -f print_caller
export -f print_script

export -f print_func
export -f print_motivation



