echo02(){
echo 02 
}
speak(){
    local    line="$1"
    notify-send "$line" & 
    if [ "$mute" = false ];then

        echo "$line" | flite -voice slt &
        sleep 1
        echo "$line" | flite -voice kal &
        sleep 1
        echo "$line" | flite -voice awb &
    fi
}



export -f echo02

export -f speak
