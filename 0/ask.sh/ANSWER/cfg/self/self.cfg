}
edit(){
    green 'EDIT_SELF'
    echo 'clipboard updated!'
    echo $EDITOR $0 | xsel --clipboard
}
show_dependencies(){
    green 'SHOW_DEPENDENCIES'
cat $0 | grep dependencies
}
show_my_name(){
local str=${FUNCNAME[1]}
red "$str()::"
}

    export -f show_dependencies
export -f show_funcs
export -f edit

export -f show_scripts
export -f show_my_name

