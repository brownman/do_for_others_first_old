
breakpoint(){
flite 'breakpoint'
exiting

}

flite(){
    util=/usr/bin/flite  
    if [ $# -eq 1 ];then
        local str="$1"
        notify-send "$str"
        cmd="echo '$str' | $util"
        eval "$cmd"
    fi
}




notify-send(){
print_func
local util=`which notify-send`
local arg1=''
local arg2=''
if [ "$GUI" = true ];then
    if [ $# -eq 0 ];then
        echo 'Got Empty string'
    elif [ $# -eq 1 ];then
        arg1="$1"
        $util "$arg1" '-'
    else
        arg1="$1"
        arg2="$2"

        $util "$arg1" "$arg2"
    fi
else
    echo "$arg1"
    echo "$arg2"
fi
}
xsel(){
    print_func
    if [ $# -gt 0 ];then
        str="$1"
        util=/usr/bin/xsel

        notify-send  "updating clipboard" "$str"
        cmd="echo $str | $util --clipboard"

print_good "CLIPBOARD:"
echo "line: $str"
        flite 'updating the clipboard '
    fi
}
commander(){
  print_func
    local cmd="$1"


   echo "$cmd"
    eval $cmd
}
gxmessage(){
    util=/usr/local/bin/gxmessage
    $util "$@"
}
xcowsay(){
    util=/usr/games/xcowsay
