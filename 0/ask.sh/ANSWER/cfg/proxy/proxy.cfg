
notify-send(){
local util=`which notify-send`
local arg1=''
local arg2=''
if [ "$GUI" = true ];then
    if [ $# -eq 0 ];then
        echo 'Got Empty string'
    elif [ $# -eq 1 ];then
        arg1="$1"
        $util "$arg1" 
    else
        arg1="$1"
        arg2="$2"
    fi
    $util "$arg1" "$arg2"
else
    echo "$arg1"
    echo "$arg2"
fi
}
