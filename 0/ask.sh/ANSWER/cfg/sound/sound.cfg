echo02(){

notify-send translate "$line"
        $dir_ext/translate.sh


}
speak(){
    local    line="$1"
    if [ "$TRANSLATE" = true ];then

echo02 "$line"
    else
    notify-send "$line" & 
    if [ "$mute" = false ];then

        echo "$line" | flite -voice slt &
        sleep 1
        echo "$line" | flite -voice kal &
        sleep 1
        echo "$line" | flite -voice awb &
    fi

    fi
}



export -f echo02

export -f speak
