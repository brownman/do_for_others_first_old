translate(){
    print_func
    local sentance="${1:-dog}"
    local lang="${2:-$LANG}"
    cmd="$wrapper_sh $single_sh translation \"$sentance\" $lang"
commander "$cmd" 


}

speak(){
    local    line="$1"
    local    to_translate=${2:-$TRANSLATE}
    if [ "$to_translate" = true ];then

        translate "$line"
    else
        notify-send "$line" & 
        if [ "$mute" = false ];then

            echo "$line" | flite -voice slt &
            sleep 1
            echo "$line" | flite -voice kal &
            sleep 1
            echo "$line" | flite -voice awb &
        fi

    fi
}




flite(){
    util=/usr/bin/flite  
    if [ $# -eq 1 ];then
        local str="$1"
        notify-send "$str"
        cmd="echo '$str' | $util"
        echo "$cmd"
        eval "$cmd"
    fi
}


export -f flite
export -f translate
export -f speak


