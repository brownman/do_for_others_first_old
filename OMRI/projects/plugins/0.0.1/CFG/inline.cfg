pull(){
    print_func
    subject="$1"
    cmd="cat $0 | grep $subject:"
    #trace "cmd: $cmd"

    str=`eval "$cmd"`
    if [ "$str" ];then
        str1=`echo "$str" | cut -d':' -f2`
        remove_trailing "$str1"
    else
        reason_of_death 'no such subject:' "$subject"
    fi

}
expose(){
    print_func
    subject="$1"
    print_color 33 "subject: $subject:\t\t"
    pull "$subject"
}

information(){
    print_func

    expose plugin
    expose describe
}



