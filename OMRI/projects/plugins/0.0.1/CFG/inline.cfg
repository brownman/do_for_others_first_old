echo 'LOADING: inline.cfg'
check_depend_process(){
    print_func
    ########################### test if gmail-notify is running ##########\
        local process=`pull check_depend_process`

cmd="ps -ef | grep $process | grep -v grep"
    str=`eval "$cmd"`

    [ -z "$str" ] && { print_color 31 "ERROR:\nPlease Run: $process" ;exiting; }


}

check_depend_package(){

    print_func

    ########################## install dependencies ######################\   
    list=`pull check_depend_package`
    print_color 32 "dependencies: "
    echo "LIST:$list"

    for item in $list;do
        cmd="dpkg -L $item"
        eval "$cmd" >/dev/null 2>&1 || { print_color 31 "ERROR:\nPlease Run: sudo apt-get install $item" ;exiting; }
    done
}

