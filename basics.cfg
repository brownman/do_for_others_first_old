show_funcs(){
print_func
cat $0 | grep '(){' | cut -d'(' -f1
}

print_func(){
local str="${FUNCNAME[1]}"
echo "---> $str()" 1>&2
}


breakpoint(){
echo 'error'
}

trap breakpoint    ERR
#set -o pipefail
