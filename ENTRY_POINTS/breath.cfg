        alias log="echo /tmp/proxy;print_line;cat -n /tmp/proxy | tail -5;echo;echo; echo /tmp/err;print_line; cat -n /tmp/err"
        alias pend="cat /tmp/pending | tail -5"
        alias set1="set +o nounset"
#    alias | grep quick --color=auto
}
