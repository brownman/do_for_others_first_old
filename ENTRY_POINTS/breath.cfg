echo '[START] entry_point'
pending(){
local caller=`caller`
        local msg="$caller| $@"
        print_color_n 32 "[PENDING] "

echo "$msg"

        echo "$msg" >> /tmp/pending
        proxy sleep 3
}
steps(){
    local dir_self="$( cd "$( dirname "${BASH_SOURCE[0]}" )" && pwd )"

        alias cd_entry="cd $dir_self"
