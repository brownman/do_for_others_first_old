set -e
echo '[TRAP.CFG]'
update_clipboard(){
    echo -n '[update clipboard]'    

        local  cmd="$@"

        echo "$cmd"
        echo "$cmd" | xsel --clipboard
}

trap_err(){
    echo '[TRAP err] '
        local cmd="gvim  +$( caller )"
        update_clipboard "$cmd"
        exit
}
trap_sigint(){
    set +o nounset
}
export -f trap_sigint



export -f trap_err
export -f update_clipboard

trap trap_err ERR
set +e
