echo 'LOADING: color.cfg'
print_line() { 
    hr='----------------------------------------------------------------'
    printf '%s' "${hr:0:${COLUMNS:-$(tput cols)}}"
    echo
}



print_color_n()       { echo -en "\x1B[01;$1m[*]\x1B[0m $2 "; }
print_color()       { echo -e "\x1B[01;$1m[*]\x1B[0m $2 "; }


export -f print_line

export -f print_color
export -f print_color_n

