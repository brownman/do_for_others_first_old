

cover(){
    let 'count_cover+=1'
    local args=()
    local func_name=''
    echo  -ne "[cfg-count] $count_cover\t\t"
    if [ $# -gt 0 ];then
        func_name="$1"
        echo "func:$func_name">> $file_log
        shift
        if [ $# -gt 0 ];then
            args=( "$@" )
            echo "args[${#args[@]}]:${args[@]}" >> $file_log

            eval "$func_name ${args[@]}" 
        else
            eval "$func_name"
        fi

    else
        echo [Error] no args
    fi
}


