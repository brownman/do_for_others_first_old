productivity_level(){
    local str=cat `$dir_root/lvl.txt`
    let "num=$str"

    export PRODUCTIVITY=$num

    echo 'productivity level is: $PRODUCTIVITY'

    let "timeout=60*$num"
    echo $timeout timeout
    echo exit
    exit 1


    export TIMEOUT_SUSPENSION=$timeout

    echo 'suspension timeout set to:' "$TIMEOUT_SUSPENSION"
    sleep1 4
}
export -f print_count_load
export -f productivity_level
export -f print_shlvl
