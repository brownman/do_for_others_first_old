random_line(){
    local file=$1
    if [ -f $file ];then
        local num=$(       cat $file | wc -l ) 
        local str=$(cat $file | tail -${num} | head -1)
        echo "$str"
    else
        echo 'file not found: ' "$file"

    fi
}

update_file(){
    local file=$1
    local str="$@"
    echo "$str" >> $file
}
print_file(){
    local     file=$1
    local num=${2:-0}

    print_func_n
    echo $file
    local     filename=`basename $file`


    max=$(    cat $file | wc -l )
    if [ -f $file ];then
        if [ -s $file ];then
            if  [ $max -gt 0 ];then

                echo
                echo " [ $filename ] "
                proxy present print_line

cmd="                [ $num -eq 0 ] && { cat -n $file; } || { cat -n $file | tail -${num}  ; }"
echo "$cmd"
                echo
                echo
            else

            proxy present            print_color 34 "[ file has 0 lines] $file "
            fi
        else
            proxy present            print_color 34 "[ empty file ] $file "
        fi
    else
        proxy present   print_color 35 "[ no file ] $file "
    fi
