random_line(){
    local file=$1
    if [ -f $file ];then
        local num=$(       cat $file | wc -l ) 
        local str=$(cat $file | tail -${num} | head -1)
        echo "$str"
    else
        echo 'file not found: ' "$file"

    fi
}

update_file(){
    local file=$1
    local str="$@"
    echo "$str" >> $file
}
print_file(){
    local     file=$1
    local     filename=`basedir $file`
    local num=0

    if [ -f $file ];then
        if [ -s $file ];then
            echo
            echo " [ $filename ] "
            proxy present print_line
            num=$(    cat $file | wc -l )
            num=${2:-$num}
            cat -n $file | tail -${num};
            echo
            echo
        else
            print_color 34 "[ empty file ] $file "
        fi
    else
            print_color 35 "[ no file ] $file "
    fi
}
export -f update_file
export -f random_line
export -f print_file
