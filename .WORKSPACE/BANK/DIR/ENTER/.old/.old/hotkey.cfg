notify-send "$( basename $0 )" 
bookmark_add(){
local file=/tmp/bookmark
touch $file
#local time=$()
#`date | tr -s ' ' | cut -d':' -f4 | sed 's/:/_/g'`
echo "[FAST BOOKMARK]"
local cmd="gxmessage -entry -title 'fast bookmark' -file $file"
local str=$( eval "$cmd" )
echo "$time: $str" >> $file
echo quick_hotkeys 1 fast_bookmark
}


export -f bookmark_add

bookmark_add
