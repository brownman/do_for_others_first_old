detach(){
    echo "DETACH():"
    if [  $# -gt 0 ];then
        local cmd="$1"
        VERSION=${2:-$VERSION_DETACH}
        echo "VERSION_DETACH: $VERSION"
        local cmd1=''
        if [ "$VERSION" -eq 0 ];then
            cmd1="eval \"$cmd\""
        elif [ "$VERSION" -eq 1  ];then
            cmd1="eval exec  \"$cmd\""
        elif [ "$VERSION" -eq 2  ];then
            cmd1="nohup \"$cmd\" &"
        else
            cmd1=" eval \"$cmd\" & ; disown;"
        fi
    else 
        echo  'Supply 2 arguments: version, cmd'
    fi

    commander "$cmd1"
}


commander(){
    echo "COMMANDER()"
    if [ $# -gt 0 ];then
        cmd="$@"
        echo -e "evaluating:\t\t $cmd"
        eval "$cmd"
    else
        echo "No arguments - no command"
    fi
}
confirm(){
    echo "CONFIRM()"
    if [ $# -gt 0 ];then
        cmd="$@"

        echo -e "command:\t\t $cmd"
        echo
        echo press Y to execute
        read answer
        if [  "$answer" = 'y' ];then
            eval "$cmd"
        fi
    else
        echo "No arguments - no command"
    fi

}


export -f confirm
export -f commander
export -f detach
