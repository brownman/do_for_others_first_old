help(){
    cat $0 | grep 'help:'
}

install(){
    print_func
    result=$( cat $0 | grep 'depend:' )
    echo 'Please install dependencies by issue the command:'
    echo  "sudo apt-get install $result"
}

check(){
    print_func
    str=`cat $0 | grep 'check:'`

echo  "$str"
res=$(eval  "$str")
