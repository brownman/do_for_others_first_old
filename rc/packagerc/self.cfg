    print_color "$BLUE" "\t\t\t\t\t$str()"
}
print_script(){
    local str=`basename $0`
    #${FUNCNAME[1]}
    #      echo "function name is  - $str" | flite

    print_color "$GREEN" "\t\t\t$str"
}





