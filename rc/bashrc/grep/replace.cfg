replace(){
    exclude_dir='.git'
    path=. 
    old_string="$1"
    new_string="$2"

    cmd="grep --exclude-dir=$exclude_dir -rl '$old_string' $path | xargs sed -i s@$old_string@$new_string@g"

    echo "$cmd"
    echo 'execute?'

    read answer
    if [ "$answer" = y ];then
        echo 'evaluating..'
        eval "$cmd"
        echo 'Results:'
        grep --exclude-dir=$exclude_dir -R $new_string $path 
    fi
}
export -f replace
