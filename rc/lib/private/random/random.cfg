echo
file=$dir_workspace/lists/random.txt
num=` wc -l $file | cut -d' ' -f1`
let 'num+=1'
let "num1 = $RANDOM % $num"
let 'num1+=1'
let "num2 = $RANDOM % $num1"
let 'num2+=1'
cmd="cat -s $file | head -$num2 | tail -1"
#echo "eval: $cmd"

if [ -n "$cmd" ];then
    line=`eval "$cmd"`
    cmd="$line"


#    echo "cmd: . . __${line}__ . ."
    eval "$cmd"


else
    echo "got empty line from: " "$file"
fi

echo
echo "Random[$num2/$num]"
