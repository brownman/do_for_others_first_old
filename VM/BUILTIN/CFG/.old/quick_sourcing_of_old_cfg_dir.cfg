sos(){


    clear
    list_files=`ls -1 $dir_root0/.CODE/BASHRC_SOS/*.cfg`
    echo $file_sources
    for line in $list_files;do
        cmd="source $line"
        echo "$cmd"
        eval "$cmd"
        filename=`basename $line | cut -d'.' -f1`
        cmd1="alias ${filename}E='vi $line'"
        echo "$cmd1"
        eval "$cmd1"


    done

}

