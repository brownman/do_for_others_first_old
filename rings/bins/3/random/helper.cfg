echo "LOADED:"
every2(){
    if [ "$#" -gt 2 ];then
        num="$1"
        msg="$2"
        cmd="$3"
echo "every2: $num : $msg : $cmd"
        random2 $num
        res=$?
                echo "0 < $res < $num) "
        if [ "$res" -ne 0 ];then
            echo "cmd: $cmd"
            eval "$cmd"
        else
                echo -n "Skipping:"
            echo "$msg"
        fi
    else
     echo    reason_of_death "need 3 arguments - got $#" "args: $@"
    fi
}

random2(){
    echo 'random2'
    if [ $# -eq 1 ];then
        num=$1
        let "r = $RANDOM % $num"
        return $r
    else
        echo reason_of_death 'no arguments - no integer'
    fi
}


export -f every2
export -f random2


