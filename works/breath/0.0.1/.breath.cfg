custom_list(){
    $dir_breath/3_custom/run.sh

}
layouts(){

    tree -L 1 $dir_breath
    sleep 2
    tree -L 2 $dir_breath



    sleep 3

}


steps(){
    layouts
    #tree $dir_breath
    reminder_txt
    export_struct
