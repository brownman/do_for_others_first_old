shopt -s expand_aliases
sleep(){
    echo 'sleep'
    echo "caller" "${FUNCNAME[1]}"
}




quick_commands(){
    echo '[QUICK_COMMANDS]'
    export dir_breath=$dir_root/works/breath/0.0.1
    export file_basic_of_basics=$dir_breath/basic_of_basics.cfg
    source $file_basic_of_basics



    alias edit_share="vi $dir_share"
    alias breathE="vi $dir_breath/.breath.cfg"
    alias cdbreath="cd $dir_breath"
    #http://wiki.bash-hackers.org/syntax/expansion/intro
    file="$dir_breath/quick_commands/fast_commands.cfg"
    source $file
    source $dir_breath/quick_commands/alias_cd_dynamic.cfg
    file="$dir_breath/quick_commands/aliases.cfg"
    source $file
}
#step00(){
#source $dir_breath/0/basic_of_basics.cfg
#}
reminder_txt(){
    echo  '[REMINDER]'
    sleep 1
    echo 'update the plan !'
    sleep 1
    echo "vi  $dir_root/plan.txt" | /usr/bin/xsel --clipboard
    echo 'updating clipboard..'
    sleep 1
    cat $dir_root/plan.txt | head -1
    sleep 4
}
export_struct(){
    #info: setting the directory structure layout
    #reason: map the file_structure  - than load it elsewhere
    #check: [ -d "$dir_works" ]
    file="$dir_breath/1_struct/exports.cfg"
    source $file

    #cmd="alias exportE=\"vi $file\""

    alias exportsE="vi $file"
    alias edit_exports="vi $file"

    #eval "$cmd"
}


library_use(){
    #info: load .cfg using the library - set breakpoint/traps/quick commands/hotkeys/cron jobs
    #reason: control what is loaded to memory - through 1 file only
    #check: print_color 31 nice
    file=$dir_library/src/rc/library.cfg
    alias libraryE="vi $file"
    source $file

}
library_defaults(){

    file="$dir_breath/2_library_defaults/library_defaults.cfg"
    source "$file"

    alias defaultE="vi $file"
    alias edit_default="vi $file"
    echo '[OPTIONAL]'
    echo 'source aliases_dynamic'


}


