
alias basicE="vi  $dir_breath/basic_of_basics.cfg"
alias reasonE="vi  $dir_breath/basic_of_basics.cfg"
print_stack(){
echo 'STACK:'
i=2
echo callers:
    echo "${FUNCNAME[i]}"
    echo "${BASH_SOURCE[i]}"

}
print_color () 
{ 
    echo -e "\x1B[01;$1m[*]\x1B[0m $2 "
}
print_color_n () 
{ 
    echo -en "\x1B[01;$1m[*]\x1B[0m $2 "
}
exiting () 
{ 
    print_color 31 exiting..;
    exit 1
}
reason_of_death () 
{ 
    print_line;
    msg0="reason of death:";
    msg1='';
    msg2='';
    str1="${1:-''}";
    str2=${2:-''};
    if [ "$str1" ]; then
        msg1="Why?\t\t $str1";
    fi;
    if [ "$str2" ]; then
        msg2="Name:\t\t $str2";
    fi;
    print_color 31 "$msg0";
    echo -e "\t$msg1";
    echo -e "\t$msg2";
    echo;
    print_line;
    flite "$str1";
    echo 'clipboard: line X file Y '
    print_stack
    exiting
}

export -f reason_of_death
export -f print_stack
