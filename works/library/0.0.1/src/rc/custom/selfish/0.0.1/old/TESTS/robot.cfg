should(){
    echo 'should()'
    local func_name=$(echo "$1 $2" | sed 's/ /_/g')
    if [ -n "$3" ];then
        shift
        shift
        args=( "$@" )
    fi
    cmd="$func_name ${args[@]}"
    echo "$cmd"
    
}
robot(){
    echo 'robot()'
    args=( "$@" )
    cmd="${args[@]}"

    echo "$cmd"
    eval "$cmd"
}

export -f robot
