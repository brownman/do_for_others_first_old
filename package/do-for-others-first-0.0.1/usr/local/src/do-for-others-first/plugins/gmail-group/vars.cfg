################################### optional: put it in your ~/.bashrc file #########

export plugin_name=gmail-group
export file_log=~/Desktop/error-${plugin_name}.txt
export GMAIL_USER=advance.linux
export GMAIL_PASSWORD=''

############################################### env ################################\
export user="$GMAIL_USER"
export password="$GMAIL_PASSWORD"
export from=$user@gmail.com
export to=$user@gmail.com
export FAILURE=1
export SUCCESS=0
export file_msg=/tmp/file_msg.txt
export file_compose=/tmp/file_compose.txt
####################################################################################/


echo "LOADED: config.cfg"
