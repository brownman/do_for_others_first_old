[metadata]
name = shyaml
version = 0.2.2
summary = Simple YAML accessor for shell scripts
description-file = 
	README.rst
	CHANGELOG.rst
requires-dist = 
	pyyaml
author = Valentin Lab
author_email = valentin.lab@kalysto.org
home_page = http://github.com/0k/shyaml
classifier = 
	Development Status :: 3 - Alpha
	License :: OSI Approved :: GNU General Public License (GPL)

[files]
extra_files = 
	README.rst
	CHANGELOG.rst
	setup.py
scripts = 
	shyaml

[nosetests]
verbosity = 3
with-doctest = 1
doctest-extension = rst
exe = 1

[egg_info]
tag_build = 
tag_date = 0
tag_svn_revision = 0

