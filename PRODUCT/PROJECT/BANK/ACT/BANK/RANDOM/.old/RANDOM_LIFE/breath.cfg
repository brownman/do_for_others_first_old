cmd="set -o nounset"
every 2 "$cmd"
step1(){
present toilet 'imagine first'
local dir_self=`dirname "$BASH_SOURCE"`
local file_list=$dir_self/list.txt
local weight=0
local command=''

while read line;do
    weight=$( echo "$line" | cut -d'|' -f1 )
    command=$( echo "$line" | cut -d'|' -f2 )

cmd="every $weight \"$command\""

present pv    "$cmd"
proxy "$cmd"

done<$file_list

}

step1
